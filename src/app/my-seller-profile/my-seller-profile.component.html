<div class="p-4">
    <div class="container">
        <h1>My Seller Profile</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div class="invalid">
                <p><small>Min 6, Max 100 characters. Must contain @.</small></p>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                <div class="invalid">
                    <p><small>Min 8, Max 100 characters.</small></p>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
