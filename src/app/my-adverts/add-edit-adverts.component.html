<div class="card">
    <div class="card-header">

        <h1 *ngIf="isAddMode">Add Avert</h1>
        <h1 *ngIf="!isAddMode">Edit Advert</h1>

    </div>
  
    <div class="card-body">
      <form novalidate

          (ngSubmit)="onSubmit()"
            [formGroup]="form">
            
            <!--Advert Heading Text Box--> 
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="advertHead">Advert Heading</label>
          <div class="col-md-8">
            <input class="form-control"
                   type="text"
                   formControlName="advertHead"
                   [ngClass]="{ 'is-invalid': submitted && f.advertHead.errors }" />

            <div class="invalid">
                <p><small>Min 10, Max 100 characters.</small></p>
            </div>
          </div>
        </div>
  
        <!--Advert Details textarea-->
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="advertDetails">Details</label>
          <div class="col-md-8">
            <textarea class="form-control"
                   formControlName="advertDetails"
                   [ngClass]="{ 'is-invalid': submitted && f.advertDetails.errors }" >
            </textarea>
            <div class="invalid">
                <p><small>Min 10, Max 1000 characters.</small></p>
            </div>
          </div>
        </div>
  
        <!--Province drop down list-->
        <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label"
                   for="provinceId">Select Province</label>
            <div class="col-md-8">
              <select class="form-control"
                     formControlName="provinceId"
                     [ngClass]="{ 'is-invalid': submitted && f.provinceId.errors }">
                     <option *ngFor="let province of provinces" [value]="province.id">{{province.name}}</option>
                  </select>
                  <span class="btn-sm">
                      Please select a province.
                  </span>
            </div>
          </div>
       
          <!--City drop down list if Gauteng-->
          <div class="form-group row mb-2" *ngIf="f.provinceId.value === '1' && provinces">
            <label class="col-md-2 col-form-label"
                   for="cityId">Select City</label>
            <div class="col-md-8" >
              <select class="form-control"
                     formControlName="cityId"
                     [ngClass]="{ 'is-invalid': submitted && f.cityId.errors }">
                     <option *ngFor="let city of provinces[0].cities" [value]="city.id">{{city.name}}</option>
                  </select>
                  <span class="btn-sm">
                      Please select a city.
                  </span>
            </div>
        </div>

         <!--City drop down list if Free State-->
        <div class="form-group row mb-2" *ngIf="f.provinceId.value === '2' && provinces">
          <label class="col-md-2 col-form-label"
                 for="cityId">Select City</label>
          <div class="col-md-8" >
            <select class="form-control"
                   formControlName="cityId"
                   [ngClass]="{ 'is-invalid': submitted && f.cityId.errors }">
                   <option *ngFor="let city of provinces[1].cities" [value]="city.id">{{city.name}}</option>
                </select>
                <span class="btn-sm">
                    Please select a city.
                </span>
          </div>
      </div>

      <!--City drop down list if Western Cape-->
      <div class="form-group row mb-2" *ngIf="f.provinceId.value === '3' && provinces">
        <label class="col-md-2 col-form-label"
               for="cityId">Select City</label>
        <div class="col-md-8" >
          <select class="form-control"
                 formControlName="cityId"
                 [ngClass]="{ 'is-invalid': submitted && f.cityId.errors }">
                 <option *ngFor="let city of provinces[2].cities" [value]="city.id">{{city.name}}</option>
              </select>
              <span class="btn-sm">
                  Please select a city.
              </span>
        </div>
    </div>

    <!--City drop down list if Kwazulu-Natal-->
    <div class="form-group row mb-2" *ngIf="f.provinceId.value === '4' && provinces">
      <label class="col-md-2 col-form-label"
             for="cityId">Select City</label>
      <div class="col-md-8" >
        <select class="form-control"
               formControlName="cityId"
               [ngClass]="{ 'is-invalid': submitted && f.cityId.errors }">
               <option *ngFor="let city of provinces[3].cities" [value]="city.id">{{city.name}}</option>
            </select>
            <span class="btn-sm">
                Please select a city.
            </span>
      </div>
  </div>

    <!--City drop down list if Limpopo-->
    <div class="form-group row mb-2" *ngIf="f.provinceId.value === '5' && provinces">
      <label class="col-md-2 col-form-label"
             for="cityId">Select City</label>
      <div class="col-md-8" >
        <select class="form-control"
               formControlName="cityId"
               [ngClass]="{ 'is-invalid': submitted && f.cityId.errors }">
               <option *ngFor="let city of provinces[4].cities" [value]="city.id">{{city.name}}</option>
            </select>
            <span class="btn-sm">
                Please select a city.
            </span>
      </div>
  </div>
      
         <!--Textbox for price-->
          <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="price">Price</label>
          <div class="col-md-8">
            <input class="form-control"
                   type="number"
                   step="0.01"
                   formControlName="price"
                   [ngClass]="{ 'is-invalid': submitted && f.price.errors }"/>
            <div class="invalid">
                <p><small>Min 10,000, Max 100,000,000.</small></p>
             </div>    
          </div>
        </div>

         
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Publish Advert
            </button>
            <a routerLink="/" class="btn btn-link">Cancel</a>
        </div>
    </form>
    </div>
  </div>
